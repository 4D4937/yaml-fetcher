name: Docker Build & Downloadable Binary

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Replace token in script
        env:
          GITHUB_TOKEN_REPLACEMENT: ${{ secrets.YAML_PUSH_TOKEN }}
        run: |
          echo "Replacing token in fetch_yaml.py"
          sed -i "s|{{GITHUB_TOKEN}}|${GITHUB_TOKEN_REPLACEMENT}|" fetch_yaml.py

      - name: Build binary in Docker
        run: |
          docker run --rm -v "$PWD:/src" -w /src python:3.10-slim bash -c "
            apt update &&
            apt install -y gcc libffi-dev libssl-dev build-essential python3-pip &&
            pip install pyinstaller requests &&
            pyinstaller --onefile fetch_yaml.py &&
            mkdir -p /src/release &&
            cp dist/fetch_yaml /src/release/
          "

      - name: Upload compiled binary
        uses: actions/upload-artifact@v4
        with:
          name: fetch_yaml
          path: release/fetch_yaml

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "fetch_yaml v${{ github.run_number }}"
          tag_name: "v${{ github.run_number }}"
          files: release/fetch_yaml
        env:
          GITHUB_TOKEN: ${{ secrets.YAML_PUSH_TOKEN }}
